<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calendar</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="wrapper">
		<div class="container">
			<div class="calendar">
				<div class="calendar__body">
					<div class="calendar__time">
						<div class="calendar__time-row">
							<div class="clock">00:00:00</div>
							<span id="pm-am">pm</span>
						</div>
						<div class="time__data">Lorem ipsum dolor sit amet.</div>
					</div>
				</div>
				<div class="calendar__date">
					<div class="calendar__day-row">
						<div class="calendar__day">Lorem, ipsum.</div>
						<div class="calendar__buttons">
							<button class="up"><img src="img/angle2.png" alt=""></button>
							<button class="down"><img src="img/angle.png" alt=""></button>
						</div>
					</div>
					<div class="week-days">
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="js/script.js"></script>
</body>

</html>
